<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NIKE</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css.txt">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="conteiner">
		<header class="header">
			<div class="logo"></div>
		</header>
			<div class="column-left">
				<img src="img/nike-boots.png" alt="Nike-boots" class="column-left__img">
				<ul class="column-left__item">
					<li class="column-left__item--1"></li>
					<li class="column-left__item--2"></li>
					<li class="column-left__item--3"></li>
					<li class="column-left__item--4"></li>
				</ul>
			</div>
			<div class="column-right">
				<p class="column-right__heading">Nike SB Stefan  Janoski Max</p>
				<p class="column-right__text">Unisex Skateboarding Shoe</p>
				<div class="wrapper__rating">
					<ul class="rating-list">
						<li class="rating-list--1"></li>
						<li class="rating-list--2"></li>
						<li class="rating-list--3"></li>
						<li class="rating-list--4"></li>
						<li class="rating-list--5"></li>
					</ul>
				</div>
				<select name="Size" class="size">
					<option>Size</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select name="Qty" class="qty">
					<option>Qty</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<form action="#">
					<button type="submit" class="btn__add">Add to card</button>
				</form>
			</div>
	</section>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
